<info *ngIf="gameState.end == 0">
	Turn {{gameState.turn}}: {{currentPlayer.name}} ({{currentPlayer.sign}})
</info>
<info *ngIf="gameState.end == 1">
	<h1>VICTORY!</h1>
	{{currentPlayer.name}} has won in turn {{gameState.turn}} using {{currentPlayer.sign}}.
</info>
<info *ngIf="gameState.end == -1">
		Game ended with a tie.
</info>
